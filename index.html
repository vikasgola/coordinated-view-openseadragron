<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coordinated View Openseadragron</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="openseadragron/openseadragon.min.js" type="text/javascript"></script>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .viewers {
            width: 35%;
            height: 450px;
        }

        #viewer1,
        #viewer2{
            width: 100%;
            height: 100%;
        }

        #settings {
            width: 200px;
            height: 100%;
        }
    </style>
</head>

<body class="bg-light">
    <div>
        <div class="text-center p-2 bg-info text-white">
            <h2 class="h2 mb-0">
                Coordinated View Openseadragon
            </h2>
            <h6 class="h6">
                By Vikas Gola
            </h6>
        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group border">
                        <input type="text" id="image-url" class="form-control" placeholder="Enter image URL">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="load-url">Load URL</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group border">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input id="synccheckbox" type="checkbox" aria-label="Sync viewports">
                            </div>
                        </div>
                        <label class="p-1 pl-3" aria-label="Text input with checkbox">Sync Viewports</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center pt-4">
            <div class="d-inline-block viewers mr-2">
                <div class="btn-group mb-1">
                    <button class="btn btn-secondary btn-sm" id="zoom-in1">Zoom In</button>
                    <button class="btn btn-secondary btn-sm" id="zoom-out1">Zoom Out</button>
                    <button class="btn btn-secondary btn-sm" id="home1">Home</button>
                </div>
                <div id="viewer1" class="border border-dark rounded rounded-lg "></div>
                <p class="text-center">Viewport 1</p>
            </div>
            <div class="d-inline-block viewers ml-2">
                <div class="btn-group mb-1">
                    <button class="btn btn-secondary btn-sm" id="zoom-in2">Zoom In</button>
                    <button class="btn btn-secondary btn-sm" id="zoom-out2">Zoom Out</button>
                    <button class="btn btn-secondary btn-sm" id="home2">Home</button>
                </div>
                <div id="viewer2" class="border border-dark rounded rounded-lg"></div>
                <p class="text-center">Viewport 2</p>
            </div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
